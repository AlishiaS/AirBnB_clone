<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header> 
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, Alabama, California</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <p>zero</p>
                        <p>one</p>
                    </li>
                    <li>
                        <h2>Alabama</h2>
                        <p>zero</p>
                        <p>one</p>
                    </li>
                    <li>
                        <h2>California</h2>
                        <p>zero</p>
                        <p>one</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, shower, Swimming pool</h4>
                <ul class="popover">
                    <li>
                        <p>Kitchen</p>
                        <p>Shower</p>
                        <p>Swimming pool</p>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
